<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigDevSoon Profile Card challenge</title>
    <link rel="stylesheet" href="style.css">
    <!--Font Family/Style-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="card-container">
        <!--icon avatar-->
        <div class="flex-item ">
            <img src="assets/images/Ellipse 1.png" alt="" class="avatar">
        </div>

        <!--fullname-->
        <div class="flex-item name">
            <h2>Johnny Rogers</h2>
            <h5>@jonnyrogers</h5>
        </div>

        <!--social media-->


        <!--secial media icons-->
        <div class="flex-item socmed-icon">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                <img src="assets/images/ic_baseline-facebook.png" alt="facebook-icon">
            </a>

            <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
                <img src="assets/images/mdi_linkedin.png" alt="linkedin-icon">
            </a>
            <a href="https://x.com" target="_blank" aria-label="X (formerly Twitter)">
                <img src="assets/images/simple-icons_x.png" alt="x-icon">
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                <img src="assets/images/ri_instagram-fill.png" alt="instagram-icon">
            </a>
            <a href="https://dribbble.com" target="_blank" aria-label="Dribbble">
                <img src="assets/images/icon-park-outline_dribble.png" alt="dribble-icon">
            </a>

        </div>

        <!--description-->
        <div class="flex-item description">
            <p>Crafting brand and communication strategies, creating visual designs, leading art direction, and
                capturing portraits through photography.</p>
        </div>
        <!--buttons-->

        <div class="flex-item btn-container">
            <a href="#"><button class="follow-btn btn">Follow</button></a>
            <a href="#"><button class="message-btn btn">Message</button></a>
        </div>

    </div>
</body>

</html>
